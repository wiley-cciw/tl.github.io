<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>途羚公寓预约</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      /* 替换为你的背景图路径 */
      background: url("背景图.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* 优化：增大Logo尺寸，手机端更清晰 */
    .logo-container {
      display: flex;
      justify-content: center;
      margin: clamp(15px, 3vw, 25px) 0;
      width: 100%;
      max-width: 500px;
    }

    .logo {
      width: clamp(100px, 20vw, 150px); /* 进一步增大Logo */
      height: clamp(100px, 20vw, 150px);
      background: url("logo.png") no-repeat center center;
      background-size: contain;
    }

    /* 标题区域 */
    .title-container {
      text-align: center;
      margin: clamp(10px, 2vw, 20px) 0;
      width: 100%;
      max-width: 500px;
    }

    .title {
      color: white;
      font-size: clamp(24px, 5vw, 28px);
      margin: 0 0 clamp(8px, 1vw, 10px) 0;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      color: white;
      font-size: clamp(16px, 3vw, 18px);
      margin: 0;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    /* 表单容器 */
    .form-box {
      width: 100%;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* 输入框样式 */
    input {
      width: 100%;
      padding: clamp(12px, 3vw, 15px) clamp(15px, 4vw, 20px);
      margin: clamp(10px, 2vw, 12px) 0;
      border: none;
      border-radius: 30px;
      font-size: clamp(14px, 3vw, 16px);
      background-color: rgba(255, 255, 255, 0.7);
      color: #333;
      outline: none;
      transition: all 0.3s;
    }

    input::placeholder {
      color: #666;
    }

    input:focus {
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
    }

    /* 隐私声明 */
    .privacy {
      color: white;
      font-size: clamp(12px, 2vw, 14px);
      text-align: center;
      margin: clamp(12px, 3vw, 15px) 0;
      line-height: 1.5;
    }

    /* 提交按钮 */
    .submit-btn {
      width: 100%;
      max-width: 300px;
      padding: clamp(12px, 3vw, 15px);
      background-color: rgba(180, 212, 252, 0.8);
      border: none;
      border-radius: 30px;
      color: #333;
      font-size: clamp(16px, 3vw, 18px);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: rgba(144, 193, 249, 0.9);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(179, 212, 252, 0.5);
    }

    /* 提交成功提示 */
    .success-tip {
      display: none;
      color: white;
      font-size: clamp(16px, 3vw, 18px);
      text-align: center;
      margin-top: 20px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Logo 区域 -->
  <div class="logo-container">
    <div class="logo"></div>
  </div>

  <!-- 标题区域 -->
  <div class="title-container">
    <h1 class="title">途羚公寓预约</h1>
    <p class="subtitle">预约信息登记</p>
  </div>

  <!-- 表单区域：数据提交到腾讯表格 -->
  <div class="form-box">
    <!-- 关键：将表单action指向腾讯表格的提交地址 -->
    <form id="reservation-form" action="https://wj.qq.com/s2/23901968/20a9/" method="post" target="_blank">
      <input type="text" name="manager" placeholder="经办人" required>
      <input type="tel" name="phone" placeholder="联系电话" required pattern="^1[3-9]\d{9}$">
      <input type="text" name="company" placeholder="您的公司名称">
      <input type="text" name="city" placeholder="您需要入住的城市" required>
      <input type="number" name="people" placeholder="入住人数" required min="1">
      <!-- 时间选择：保留原生date类型，支持手机端日期选择器 -->
      <input type="date" name="checkInDate" placeholder="期望入住时间" required>
      
      <div class="privacy">
        <strong>隐私承诺</strong><br>
        您的信息仅用于服务对接，我们严格保密
      </div>
      
      <button type="submit" class="submit-btn">提交</button>
    </form>

    <!-- 提交成功提示 -->
    <div class="success-tip" id="successTip">提交完成！感谢您的预约～</div>
  </div>

  <script>
    const form = document.getElementById('reservation-form');
    const successTip = document.getElementById('successTip');

    form.addEventListener('submit', function(event) {
      // 保留原生提交行为（跳转到腾讯表格处理）
      // 提交后显示提示（实际需根据腾讯表格的跳转页面判断）
      setTimeout(() => {
        successTip.style.display = 'block';
      }, 1000);
    });
  </script>
</body>
</html>
