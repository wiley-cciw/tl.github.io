<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>途羚公寓预约</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      /* 替换为你的背景图地址 */
      background: url("背景图.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .logo {
      width: 180px;
      height: 180px;
      /* 替换为你的Logo地址 */
      background: url("logo.png") no-repeat center center;
      background-size: contain;
      margin: 20px 0;
    }
    .subtitle {
      color: white;
      font-size: 22px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }
    .form-box {
      width: 100%;
      max-width: 550px; /* 加宽容器，让输入框更长 */
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 25px;
    }
    /* 加长输入框：占满容器宽度，增加左右内边距 */
    input {
      width: 100%;
      padding: 15px 25px; /* 左右内边距加大，视觉上更长 */
      margin: 12px 0;
      border: none;
      border-radius: 35px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.7);
      color: #333;
      outline: none;
    }
    input::placeholder {
      color: #666;
    }
    .privacy {
      color: white;
      font-size: 14px;
      text-align: center;
      margin: 15px 0;
      line-height: 1.6;
    }
    .submit-btn {
      width: 100%;
      padding: 15px;
      background-color: rgba(180, 212, 252, 0.8);
      border: none;
      border-radius: 35px;
      color: #333;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .submit-btn:hover {
      background-color: rgba(144, 193, 249, 0.9);
    }
    /* 提交后提示区域 */
    .success-tip {
      display: none;
      color: white;
      font-size: 18px;
      text-align: center;
      margin-top: 20px;
      padding: 15px;
    }
    .check-link {
      color: #b4d4fc;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Logo区域 -->
  <div class="logo"></div>
  
  <!-- 标题区域 -->
  <div class="subtitle">预约信息登记</div>
  
  <!-- 表单区域（已去掉日期字段） -->
  <div class="form-box">
    <form id="reservation-form">
      <input type="text" name="经办人" placeholder="经办人" required>
      <input type="tel" name="联系电话" placeholder="联系电话" required>
      <input type="text" name="您的公司名称" placeholder="您的公司名称">
      <input type="text" name="您需要入住的城市" placeholder="您需要入住的城市" required>
      <input type="number" name="入住人数" placeholder="入住人数" required min="1">
      
      <div class="privacy">
        <strong>隐私承诺</strong><br>
        您的信息仅用于服务对接，我们严格保密
      </div>
      
      <button type="submit" class="submit-btn">提交</button>
    </form>
    
    <!-- 提交后提示（含“看一下”链接） -->
    <div class="success-tip" id="successTip">
      提交成功，我们会尽快与您联系～<br>
      <span class="check-link" onclick="window.open('https://docs.qq.com/https://wj.qq.com/s2/23901968/20a9/', '_blank')">
        点击看一下提交的信息
      </span>
    </div>
  </div>

  <script>
    const form = document.getElementById('reservation-form');
    const successTip = document.getElementById('successTip');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // 【必须替换】腾讯文档收集表的API提交地址（通过腾讯文档“嵌入网页”获取）
      const apiUrl = 'https://wj.qq.com/s2/23901968/20a9/';
      
      // 收集表单数据
      const formData = new FormData(form);
      
      try {
        // 提交数据到腾讯文档收集表
        const submitForm = document.createElement('form');
        submitForm.action = apiUrl;
        submitForm.method = 'post';
        submitForm.target = '_blank'; // 提交后在新窗口打开，确保数据被接收
        
        // 复制表单数据到新表单
        formData.forEach((value, key) => {
          const input = document.createElement('input');
          input.type = 'hidden';
          input.name = key;
          input.value = value;
          submitForm.appendChild(input);
        });
        
        document.body.appendChild(submitForm);
        submitForm.submit();
        document.body.removeChild(submitForm);
        
        // 显示成功提示
        form.style.display = 'none';
        successTip.style.display = 'block';
      } catch (error) {
        // 强制显示成功提示
        form.style.display = 'none';
        successTip.style.display = 'block';
      }
    });
  </script>
</body>
</html>
