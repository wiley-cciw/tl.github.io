<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>途羚公寓预约</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      /* 替换为你的背景图路径（本地/在线均可） */
      background: url("背景图.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* Logo 容器：进一步放大 + 增加间距 */
    .logo-container {
      display: flex;
      justify-content: center;
      margin: clamp(30px, 6vw, 50px) 0; /* 增大上下间距 */
      width: 100%;
      max-width: 500px;
    }

    .logo {
      width: clamp(120px, 25vw, 180px); /* 更大的响应式尺寸 */
      height: clamp(120px, 25vw, 180px);
      /* 替换为你的 Logo 实际路径（本地/在线） */
      background: url("logo.png") no-repeat center center;
      background-size: contain;
    }

    /* 标题区域：仅保留“预约信息登记” */
    .title-container {
      text-align: center;
      margin: clamp(10px, 3vw, 20px) 0;
      width: 100%;
      max-width: 500px;
    }

    .subtitle {
      color: white;
      font-size: clamp(18px, 4vw, 22px);
      margin: 0;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    /* 表单容器 */
    .form-box {
      width: 100%;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* 输入框样式 */
    input {
      width: 100%;
      padding: clamp(15px, 4vw, 18px) clamp(18px, 5vw, 22px);
      margin: clamp(12px, 3vw, 15px) 0;
      border: none;
      border-radius: 35px;
      font-size: clamp(16px, 4vw, 18px);
      background-color: rgba(255, 255, 255, 0.7);
      color: #333;
      outline: none;
      transition: all 0.3s;
    }

    input::placeholder {
      color: #666;
    }

    input:focus {
      box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
    }

    /* 隐私声明 */
    .privacy {
      color: white;
      font-size: clamp(14px, 3vw, 16px);
      text-align: center;
      margin: clamp(15px, 4vw, 20px) 0;
      line-height: 1.6;
    }

    /* 提交按钮 */
    .submit-btn {
      width: 100%;
      max-width: 320px;
      padding: clamp(15px, 4vw, 18px);
      background-color: rgba(180, 212, 252, 0.8);
      border: none;
      border-radius: 35px;
      color: #333;
      font-size: clamp(18px, 4vw, 20px);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 15px;
    }

    .submit-btn:hover {
      background-color: rgba(144, 193, 249, 0.9);
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(179, 212, 252, 0.6);
    }

    /* 提交成功提示 */
    .success-tip {
      display: none;
      color: white;
      font-size: clamp(18px, 4vw, 20px);
      text-align: center;
      margin-top: 25px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
    }

    /* 隐藏iframe（用于无跳转提交） */
    #hidden-iframe {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Logo 区域：更大更突出 -->
  <div class="logo-container">
    <div class="logo"></div>
  </div>

  <!-- 标题区域：仅保留“预约信息登记” -->
  <div class="title-container">
    <p class="subtitle">预约信息登记</p>
  </div>

  <div class="form-box">
    <!-- 隐藏iframe：接收表单提交，避免页面跳转 -->
    <iframe id="hidden-iframe" name="hiddenFrame"></iframe>
    
    <!-- 表单：action需为腾讯问卷的【收集表提交地址】 -->
    <form id="reservation-form" 
          action="https://wj.qq.com/s2/23901968/20a9/" <!-- 请确认此链接是“用户提交数据”的目标地址 -->
          method="post" 
          target="hiddenFrame">
      
      <!-- 输入框name与腾讯问卷“别名”完全一致 -->
      <input type="text" name="manager" placeholder="经办人" required>
      <input type="tel" name="phone" placeholder="联系电话" required pattern="^1[3-9]\d{9}$">
      <input type="text" name="company" placeholder="您的公司名称">
      <input type="text" name="city" placeholder="您需要入住的城市" required>
      <input type="number" name="people" placeholder="入住人数" required min="1">
      <input type="date" name="checkInDate" placeholder="期望入住时间" required>
      
      <div class="privacy">
        <strong>隐私承诺</strong><br>
        您的信息仅用于服务对接，我们严格保密
      </div>
      
      <button type="submit" class="submit-btn">提交</button>
    </form>
  </div>

  <div class="success-tip" id="successTip">提交成功，我们会尽快与您联系～</div>

  <script>
    const form = document.getElementById('reservation-form');
    const successTip = document.getElementById('successTip');
    const hiddenFrame = document.getElementById('hidden-iframe');

    // 提交后强制显示成功提示
    form.addEventListener('submit', function() {
      setTimeout(() => {
        form.style.display = 'none';
        successTip.style.display = 'block';
      }, 2000); // 给表单提交留2秒时间
    });

    // 监听iframe加载（可选：增强可靠性）
    hiddenFrame.addEventListener('load', function() {
      form.style.display = 'none';
      successTip.style.display = 'block';
    });
  </script>
</body>
</html>
