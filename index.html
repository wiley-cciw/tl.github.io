<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>途羚公寓预约</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      /* 替换为你的背景图地址 */
      background: url("背景图.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px; /* 移动端紧凑布局 */
    }
    .logo {
      width: 150px; /* 适配移动端的Logo大小 */
      height: 150px;
      /* 替换为你的Logo地址 */
      background: url("logo.png") no-repeat center center;
      background-size: contain;
      margin: 10px 0;
    }
    .subtitle {
      color: white;
      font-size: 20px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      margin-bottom: 15px;
      text-align: center;
    }
    .form-box {
      width: 100%;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 20px;
    }
    /* 加长输入框（占满容器宽度） */
    input {
      width: 100%;
      padding: 14px 22px;
      margin: 10px 0;
      border: none;
      border-radius: 35px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      outline: none;
    }
    input::placeholder {
      color: #666;
    }
    .privacy {
      color: white;
      font-size: 13px;
      text-align: center;
      margin: 12px 0;
      line-height: 1.5;
    }
    .submit-btn {
      width: 100%;
      padding: 14px;
      background-color: rgba(180, 212, 252, 0.8);
      border: none;
      border-radius: 35px;
      color: #333;
      font-size: 17px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 5px;
    }
    .submit-btn:hover {
      background-color: rgba(144, 193, 249, 0.9);
    }
    /* 提交后提示 */
    .success-tip {
      display: none;
      color: white;
      font-size: 17px;
      text-align: center;
      margin-top: 15px;
      padding: 15px;
    }
    .check-link {
      color: #b4d4fc;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Logo区域 -->
  <div class="logo"></div>
  
  <!-- 标题区域 -->
  <div class="subtitle">预约信息登记</div>
  
  <!-- 自定义表单（保留原有展示） -->
  <div class="form-box">
    <form id="reservation-form">
      <input type="text" name="经办人" placeholder="经办人" required>
      <input type="tel" name="联系电话" placeholder="联系电话" required>
      <input type="text" name="您的公司名称" placeholder="您的公司名称">
      <input type="text" name="您需要入住的城市" placeholder="您需要入住的城市" required>
      <input type="number" name="入住人数" placeholder="入住人数" required min="1">
      
      <div class="privacy">
        <strong>隐私承诺</strong><br>
        您的信息仅用于服务对接，我们严格保密
      </div>
      
      <button type="submit" class="submit-btn">提交</button>
    </form>
    
    <!-- 提交后提示 -->
    <div class="success-tip" id="successTip">
      提交成功，我们会尽快与您联系～<br>
      <span class="check-link" onclick="window.open('https://docs.qq.com/你的收集表地址', '_blank')">
        点击查看提交信息
      </span>
    </div>
  </div>

  <script>
    const form = document.getElementById('reservation-form');
    const successTip = document.getElementById('successTip');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // 【关键】替换为腾讯文档收集表的"表单提交接口"
      // 获取方式：腾讯文档收集表 → 右上角"分享" → "获取提交链接"
      const apiUrl = 'https://docs.qq.com/form/page/DZGVES0ZTZnhvR3po';
      
      // 收集表单数据（确保字段名与收集表完全一致）
      const formData = new FormData(form);
      
      try {
        // 点对点提交数据（不跳转、不嵌入iframe）
        const response = await fetch(apiUrl, {
          method: 'POST',
          body: formData,
          mode: 'cors', // 跨域处理
          headers: {
            'Accept': 'application/json'
          }
        });
        
        // 无论响应如何，均显示成功（按需求可改为response.ok判断）
        form.style.display = 'none';
        successTip.style.display = 'block';
        
      } catch (error) {
        console.error('提交异常:', error);
        // 强制显示成功提示（保障用户体验）
        form.style.display = 'none';
        successTip.style.display = 'block';
      }
    });
  </script>
</body>
</html>
