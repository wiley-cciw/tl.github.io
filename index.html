<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>途羚公寓预约</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url("背景图.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: "PingFang SC", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
    }
    .logo {
      width: 150px;
      height: 150px;
      background: #fff url("logo.png") no-repeat center center;
      background-size: contain;
      margin: 10px 0;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .subtitle {
      color: white;
      font-size: 20px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      margin-bottom: 15px;
      text-align: center;
    }
    .form-box {
      width: 100%;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 20px;
      backdrop-filter: blur(5px);
    }
    input {
      width: 100%;
      padding: 14px 22px;
      margin: 10px 0;
      border: none;
      border-radius: 35px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      outline: none;
    }
    input::placeholder {
      color: #666;
    }
    .privacy {
      color: white;
      font-size: 13px;
      text-align: center;
      margin: 12px 0;
      line-height: 1.5;
    }
    .submit-btn {
      width: 100%;
      padding: 14px;
      background-color: rgba(180, 212, 252, 0.8);
      border: none;
      border-radius: 35px;
      color: #333;
      font-size: 17px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 5px;
    }
    .submit-btn:hover {
      background-color: rgba(144, 193, 249, 0.9);
    }
    .success-tip {
      display: none;
      color: white;
      font-size: 17px;
      text-align: center;
      margin-top: 15px;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }
    .footer {
      color: white;
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Logo区域 - 保持原样 -->
  <div class="logo.png"></div>
  
  <!-- 标题区域 - 保持原样 -->
  <div class="subtitle">预约信息登记</div>
  
  <!-- 表单区域 -->
  <div class="form-box">
    <form id="reservation-form" action="https://formspree.io/f/xblavkgd" method="POST">
      <input type="text" name="经办人" placeholder="经办人" required>
      <input type="tel" name="联系电话" placeholder="联系电话" required>
      <input type="text" name="公司名称" placeholder="您的公司名称">
      <input type="text" name="城市" placeholder="您需要入住的城市" required>
      <input type="number" name="入住人数" placeholder="入住人数" required min="1">
      
      <div class="privacy">
        <strong>隐私承诺</strong><br>
        您的信息仅用于服务对接，我们严格保密
      </div>
      
      <button type="submit" class="submit-btn">提交</button>
    </form>
    <div class="success-tip" id="successTip">提交成功，我们会尽快与您联系～</div>
  </div>

  <div class="footer">

  </div>

  <script>
    const form = document.getElementById('reservation-form');
    const successTip = document.getElementById('successTip');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formspreeUrl = form.action;
      const formData = new FormData(form);
      
      try {
        const response = await fetch(formspreeUrl, {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });
        
        if (response.ok) {
          form.style.display = 'none';
          successTip.style.display = 'block';
        } else {
          alert('提交失败，请稍后重试或直接联系我们');
        }
      } catch (error) {
        console.error('提交异常:', error);
        alert('网络错误，请检查网络连接后重试');
      }
    });
  </script>
</body>
</html>
