<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>途羚公寓预约</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      /* 替换为你的背景图地址（本地/在线均可） */
      background: url("背景图.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin: 30px 0;
      width: 100%;
      max-width: 500px;
    }

    .logo {
      /* 替换为你的Logo地址（本地/在线均可） */
      background: url("logo.png") no-repeat center center;
      background-size: contain;
      width: 150px;
      height: 150px;
    }

    .title-container {
      text-align: center;
      margin: 20px 0;
      width: 100%;
      max-width: 500px;
    }

    .subtitle {
      color: white;
      font-size: 20px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    .form-box {
      width: 100%;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      width: 100%;
      padding: 15px 20px;
      margin: 12px 0;
      border: none;
      border-radius: 35px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.7);
      color: #333;
      outline: none;
      transition: all 0.3s;
    }

    input::placeholder {
      color: #666;
    }

    input:focus {
      box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
    }

    .privacy {
      color: white;
      font-size: 14px;
      text-align: center;
      margin: 15px 0;
      line-height: 1.6;
    }

    .submit-btn {
      width: 100%;
      max-width: 320px;
      padding: 15px;
      background-color: rgba(180, 212, 252, 0.8);
      border: none;
      border-radius: 35px;
      color: #333;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 15px;
    }

    .submit-btn:hover {
      background-color: rgba(144, 193, 249, 0.9);
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(179, 212, 252, 0.6);
    }

    .success-tip {
      display: none;
      color: white;
      font-size: 18px;
      text-align: center;
      margin-top: 25px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <!-- Logo区域 -->
  <div class="logo-container">
    <div class="logo"></div>
  </div>

  <!-- 标题区域 -->
  <div class="title-container">
    <p class="subtitle">预约信息登记</p>
  </div>

  <!-- 表单区域 -->
  <div class="form-box">
    <form id="reservation-form" 
          action="https://wj.qq.com/s2/23901968/20a9/" <!-- 替换为实际收集表地址 -->
          method="post">
      
     <input type="text" name="manager" placeholder="经办人" required>
      <input type="tel" name="phone" placeholder="联系电话" required pattern="^1[3-9]\d{9}$">
      <input type="text" name="company" placeholder="您的公司名称">
      <input type="text" name="city" placeholder="您需要入住的城市" required>
      <input type="number" name="people" placeholder="入住人数" required min="1">
      <input type="date" name="checkInDate" placeholder="期望入住时间" required>
      
      <div class="privacy">
        <strong>隐私承诺</strong><br>
        您的信息仅用于服务对接，我们严格保密
      </div>
      
      <button type="submit" class="submit-btn">提交</button>
    </form>
  </div>

  <!-- 成功提示 -->
  <div class="success-tip" id="successTip">提交成功，我们会尽快与您联系～</div>

  <script>
    const form = document.getElementById('reservation-form');
    const successTip = document.getElementById('successTip');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // 阻止默认跳转
      
      // 强制显示成功提示（无论提交结果）
      form.style.display = 'none';
      successTip.style.display = 'block';
      
      // 【可选】实际提交数据到腾讯文档（需确保action地址正确）
      fetch(form.action, {
        method: 'POST',
        body: new FormData(form)
      }).catch(() => {
        // 即使提交失败，也保持成功提示（按需求）
      });
    });
  </script>
</body>
</html>
