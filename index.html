<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>途羚公寓预约</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url("https://example.com/background.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .logo {
      width: 150px;
      height: 150px;
      background: url("https://example.com/logo.png") no-repeat center center;
      background-size: contain;
      margin: 20px 0;
    }
    .subtitle {
      color: white;
      font-size: 20px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }
    .form-box {
      width: 100%;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 25px;
    }
    input {
      width: 100%;
      padding: 15px 20px;
      margin: 12px 0;
      border: none;
      border-radius: 35px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.7);
      color: #333;
      outline: none;
    }
    input::placeholder {
      color: #666;
    }
    .privacy {
      color: white;
      font-size: 14px;
      text-align: center;
      margin: 15px 0;
      line-height: 1.6;
    }
    .submit-btn {
      width: 100%;
      padding: 15px;
      background-color: rgba(180, 212, 252, 0.8);
      border: none;
      border-radius: 35px;
      color: #333;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .submit-btn:hover {
      background-color: rgba(144, 193, 249, 0.9);
    }
  </style>
</head>
<body>
  <div class="logo"></div>
  <div class="subtitle">预约信息登记</div>
  <div class="form-box">
    <form action="https://wj.qq.com/s2/23901968/20a9/" method="get">
      <input type="text" name="经办人" placeholder="经办人" required>
      <input type="tel" name="联系电话" placeholder="联系电话" required>
      <input type="text" name="您的公司名称" placeholder="您的公司名称">
      <input type="text" name="您需要入住的城市" placeholder="您需要入住的城市" required>
      <input type="number" name="入住人数" placeholder="入住人数" required min="1">
      <input type="date" name="期望入住时间" placeholder="期望入住时间" required>
      <div class="privacy">
        <strong>隐私承诺</strong><br>
        您的信息仅用于服务对接，我们严格保密
      </div>
      <button type="submit" class="submit-btn">提交</button>
    </form>
  </div>
</body>
</html>
