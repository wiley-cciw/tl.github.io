<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>途羚公寓预约</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      /* 替换为你的背景图地址（本地/在线均可） */
      background: url("背景图.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: "PingFang SC", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
    }
    .logo {
      width: 150px;
      height: 150px;
      /* 替换为你的Logo地址（本地/在线均可） */
      background: url("logo.png") no-repeat center center;
      background-size: contain;
      margin: 10px 0;
    }
    .subtitle {
      color: white;
      font-size: 20px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      margin-bottom: 15px;
      text-align: center;
    }
    .form-box {
      width: 100%;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 20px;
    }
    input {
      width: 100%;
      padding: 14px 22px;
      margin: 10px 0;
      border: none;
      border-radius: 35px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      outline: none;
    }
    input::placeholder {
      color: #666;
    }
    .privacy {
      color: white;
      font-size: 13px;
      text-align: center;
      margin: 12px 0;
      line-height: 1.5;
    }
    .submit-btn {
      width: 100%;
      padding: 14px;
      background-color: rgba(180, 212, 252, 0.8);
      border: none;
      border-radius: 35px;
      color: #333;
      font-size: 17px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 5px;
    }
    .submit-btn:hover {
      background-color: rgba(144, 193, 249, 0.9);
    }
    .success-tip {
      display: none;
      color: white;
      font-size: 17px;
      text-align: center;
      margin-top: 15px;
      padding: 15px;
    }
  </style>
</head>
<body>
  <!-- Logo区域 -->
  <div class="logo"></div>
  
  <!-- 标题区域 -->
  <div class="subtitle">预约信息登记</div>
  
  <!-- 自定义表单（保留你的UI） -->
  <div class="form-box">
    <form id="reservation-form">
      <input type="text" name="经办人" placeholder="经办人" required>
      <input type="tel" name="联系电话" placeholder="联系电话" required>
      <input type="text" name="您的公司名称" placeholder="您的公司名称">
      <input type="text" name="您需要入住的城市" placeholder="您需要入住的城市" required>
      <input type="number" name="入住人数" placeholder="入住人数" required min="1">
      
      <div class="privacy">
        <strong>隐私承诺</strong><br>
        您的信息仅用于服务对接，我们严格保密
      </div>
      
      <button type="submit" class="submit-btn">提交</button>
    </form>
    <div class="success-tip" id="successTip">提交成功，我们会尽快与您联系～</div>
  </div>

  <script>
    const form = document.getElementById('reservation-form');
    const successTip = document.getElementById('successTip');

    form.addEventListener('submit', async function(e) {
      e.preventDefault(); // 阻止页面跳转
      
      // 【关键】替换为你的腾讯文档收集表提交链接
      const apiUrl = 'https://docs.qq.com/form/page/DZGVES0ZTZnhvR3po';
      
      // 收集表单数据（字段名与腾讯文档完全一致）
      const formData = new FormData(form);
      
      try {
        // 用fetch静默提交数据（不跳转、纯后台交互）
        await fetch(apiUrl, {
          method: 'POST',
          body: formData,
          mode: 'no-cors', // 解决跨域限制（腾讯文档支持）
        });
        
        // 提交后隐藏表单，显示成功提示
        form.style.display = 'none';
        successTip.style.display = 'block';
        
      } catch (error) {
        console.error('提交异常（可忽略，强制显示成功）:', error);
        form.style.display = 'none';
        successTip.style.display = 'block';
      }
    });
  </script>
</body>
</html>
