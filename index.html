<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>途羚公寓预约</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url("背景图.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin: clamp(20px, 4vw, 30px) 0;
      width: 100%;
      max-width: 500px;
    }

    .logo {
      width: clamp(100px, 20vw, 150px);
      height: clamp(100px, 20vw, 150px);
      background: url("logo.png") no-repeat center center;
      background-size: contain;
    }

    .title-container {
      text-align: center;
      margin: clamp(15px, 3vw, 25px) 0;
      width: 100%;
      max-width: 500px;
    }

    .title {
      color: white;
      font-size: clamp(28px, 6vw, 32px);
      margin: 0 0 clamp(10px, 2vw, 15px) 0;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      color: white;
      font-size: clamp(18px, 4vw, 20px);
      margin: 0;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    .form-box {
      width: 100%;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      width: 100%;
      padding: clamp(15px, 4vw, 18px) clamp(18px, 5vw, 22px);
      margin: clamp(12px, 3vw, 15px) 0;
      border: none;
      border-radius: 35px;
      font-size: clamp(16px, 4vw, 18px);
      background-color: rgba(255, 255, 255, 0.7);
      color: #333;
      outline: none;
      transition: all 0.3s;
    }

    input::placeholder {
      color: #666;
    }

    input:focus {
      box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
    }

    .privacy {
      color: white;
      font-size: clamp(14px, 3vw, 16px);
      text-align: center;
      margin: clamp(15px, 4vw, 20px) 0;
      line-height: 1.6;
    }

    .submit-btn {
      width: 100%;
      max-width: 320px;
      padding: clamp(15px, 4vw, 18px);
      background-color: rgba(180, 212, 252, 0.8);
      border: none;
      border-radius: 35px;
      color: #333;
      font-size: clamp(18px, 4vw, 20px);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 15px;
    }

    .submit-btn:hover {
      background-color: rgba(144, 193, 249, 0.9);
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(179, 212, 252, 0.6);
    }

    .success-tip {
      display: none;
      color: white;
      font-size: clamp(18px, 4vw, 20px);
      text-align: center;
      margin-top: 25px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
    }

    #hidden-iframe {
      display: none;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo"></div>
  </div>

  <div class="title-container">

    <p class="subtitle">预约信息登记</p>
  </div>

  <div class="form-box">
    <iframe id="hidden-iframe" name="hiddenFrame"></iframe>
    
    <!-- 已根据设置的别名更新name属性 -->
    <form id="reservation-form" 
          action="https://wj.qq.com/s2/23901968/20a9/" 
          method="post" 
          target="hiddenFrame">
      
      <input type="text" name="manager" placeholder="经办人" required>
      <input type="tel" name="phone" placeholder="联系电话" required pattern="^1[3-9]\d{9}$">
      <input type="text" name="company" placeholder="您的公司名称">
      <input type="text" name="city" placeholder="您需要入住的城市" required>
      <input type="number" name="people" placeholder="入住人数" required min="1">
      <input type="date" name="checkInDate" placeholder="期望入住时间" required>
      
      <div class="privacy">
        <strong>隐私承诺</strong><br>
        您的信息仅用于服务对接，我们严格保密
      </div>
      
      <button type="submit" class="submit-btn">提交</button>
    </form>
  </div>

  <div class="success-tip" id="successTip">提交成功，我们会尽快与您联系～</div>

  <script>
    const form = document.getElementById('reservation-form');
    const successTip = document.getElementById('successTip');
    const hiddenFrame = document.getElementById('hidden-iframe');

    form.addEventListener('submit', function() {
      setTimeout(() => {
        form.style.display = 'none';
        successTip.style.display = 'block';
      }, 2000);
    });

    hiddenFrame.addEventListener('load', function() {
      form.style.display = 'none';
      successTip.style.display = 'block';
    });
  </script>
</body>
</html>
